<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">短信管理</h1>
		</header>

		<div class="mui-content">
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="btnSendSMS">发送短信</button>
			<button type="button" class="mui-btn mui-btn-green mui-btn-block" id="btnSendEmail">发送邮件</button>
		</div>

		<script type="text/javascript">
			mui.plusReady(function() {
				$('#btnSendSMS').bind('tap', function() {
					var message = plus.messaging.createMessage(plus.messaging.TYPE_SMS);
					message.to = ['10086'];
					message.body = 'SendMessageTest';
					plus.messaging.sendMessage(message, function() {
						alert('Send Success');
					}, function(e) {
						console.log(e.message);
					});
				});


				$('#btnSendEmail').bind('tap', function() {
					var message = plus.messaging.createMessage(plus.messaging.TYPE_EMAIL);
					message.to = ['mcd.951026@foxmail.com'];
					message.body = 'SendEmailTest';
					message.subject = 'Test';
					message.cc = [];
					plus.messaging.sendMessage(message, function() {
						alert('Send Success');
					}, function(e) {
						console.log(e.message);
					});
				});
			})
		</script>;
	</body>

</html>
