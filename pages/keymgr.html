<!doctype html>
<html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style type="text/css">
			#popover {
				height: 100px;
				width: 200px;

		</style>
	</head>

	<body>
		<script src=" ../js/mui.js">
		</script>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

		<div class="mui-content">

			<div id="popover" class="mui-popover">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell"><a href="#">Item1</a></li>
							<li class="mui-table-view-cell"><a href="#">Item2</a></li>
							<li class="mui-table-view-cell"><a href="#">Item3</a></li>
							<li class="mui-table-view-cell"><a href="#">Item4</a></li>
							<li class="mui-table-view-cell"><a href="#">Item5</a></li>
						</ul>
					</div>
				</div>
			</div>
			<a href="#popover" id="openPopover" class="mui-btn mui-btn-primary mui-btn-block">打开弹出菜单</a>
			mui('.mui-scroll-wrapper').scroll()
		</div>

		<script type="text/javascript">
			mui.plusReady(function() {
				plus.key.addEventListener('menubutton', function(event) {
					console.log(`event: ${event.keyCode} \n type: ${event.keyTytpe}`);
					mui('#popower').popower('toggle');
				});
			})
		</script>
